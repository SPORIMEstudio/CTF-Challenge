<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverTheWire: Bandit Solutions by SPORIME</title>
    <link rel="stylesheet" href="style.css">
</head>
 <style>
        :root {
            --bg-dark: #0d1117;
            --sidebar-bg: #161b22;
            --accent-green: #238636;
            --terminal-black: #010409;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling */
        nav {
            width: 250px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            overflow-y: auto;
        }

        .nav-header {
            padding: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            border-bottom: 1px solid var(--border-color);
        }

        nav a {
            display: block;
            padding: 12px 20px;
            color: var(--text-dim);
            text-decoration: none;
            transition: 0.2s;
        }

        nav a:hover, nav a.active {
            background-color: #21262d;
            color: white;
            border-left: 4px solid var(--accent-green);
        }

        /* Main Content */
        main {
            margin-left: 250px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .level-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2 { color: white; }

        /* Terminal Component */
        .terminal-card {
            background-color: var(--terminal-black);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-header {
            background-color: #161b22;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-body {
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .command { color: #58a6ff; }
        .output { color: #d1d5da; white-space: pre-wrap; }
        .prompt { color: var(--accent-green); font-weight: bold; }

        .label {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 8px;
            display: block;
        }

        .descrip {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            display: block;
        }
        .hidden { display: none; }

        /* Add active state for sidebar */
        nav a.active {
            background-color: #21262d;
            color: white;
            border-left: 4px solid var(--accent-green);
        }

        /* Ensure output preserves line breaks from your solutions.js */
        .output { 
            display: block;
            margin-top: 5px;
            white-space: pre-wrap; 
        }
    </style>
<body>

    <nav id="sidebar">
        <div class="nav-header">Bandit CTF</div>
        <div id="level-links">
            </div>
    </nav>

    <main id="content-area">
        <div id="welcome-screen">
            <h1>Bandit CTF Walkthrough</h1>
            <p>Select a level from the sidebar to view the solution.</p>
        </div>
        <div id="level-content" class="hidden">
            <div class="level-header">
                <h2 id="lvl-title">Level Name</h2>
                <p id="lvl-goal">Goal Description</p>
            </div>
            
            <div id="steps-container">
                </div>
        </div>
    </main>

    <script src="./src/solution.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
